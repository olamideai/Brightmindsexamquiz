<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TASFUED – Practice E-Exam Questions</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- HOME PAGE -->
  <div id="home" class="card">
    <div class="full-center">
      <h1>E-exam practice questions (TASFUED)</h1>
      <button class="btn" onclick="showPage('namePage')">Start Test</button>
    </div>
  </div>

  <!-- NAME PAGE -->
  <div id="namePage" class="card hide">
    <h2>Enter Your Name</h2>
    <input
      id="nameInput"
      class="input"
      type="text"
      placeholder="Enter your name"
    />
    <div style="margin-top:15px;">
      <button class="btn" onclick="saveName()">Continue</button>
      <button class="btn" onclick="goHome()">Back</button>
    </div>
  </div>

  <!-- SUBJECT SELECTION PAGE -->
  <div id="subjectPage" class="card hide">
    <h2>Select Subject</h2>
    <p class="muted">Choose one subject only.</p>

    <div class="subjects">
      <button class="subject-btn" onclick="selectSubject('BIO 101(5)', this)">BIO 101 (5)</button>
      <button class="subject-btn" onclick="selectSubject('BIO 101(4)', this)">BIO 101 (4)</button>
      <button class="subject-btn" onclick="selectSubject('BIO 101(3)', this)">BIO 101 (3)</button>
      <button class="subject-btn" onclick="selectSubject('BIO 101,2', this)">BIO 101 (2)</button>
      <button class="subject-btn" onclick="selectSubject('BIO 101', this)">BIO 101</button>
      <button class="subject-btn" onclick="selectSubject('MTH 101', this)">MTH 101</button>
      <button class="subject-btn" onclick="selectSubject('PHY 101', this)">PHY 101</button>
      <button class="subject-btn" onclick="selectSubject('CHM 101', this)">CHM 101</button>
      <button class="subject-btn" onclick="selectSubject('COS 101', this)">COS 101</button>
      <button class="subject-btn" onclick="selectSubject('GNS 113', this)">GNS 113</button>
      <button class="subject-btn" onclick="selectSubject('GST 111', this)">GST 111</button>
      <button class="subject-btn" onclick="selectSubject('EDU 101', this)">EDU 101</button>
    </div>

    <div style="margin-top:20px;">
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
      <button class="btn" onclick="showPage('namePage')">Back</button>
    </div>
  </div>

  <!-- QUIZ PAGE -->
  <div id="quiz" class="card hide">
    <div class="quiz">

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 id="subjectTitle">Subject</h2>
        <span class="timer" id="timer">00:00</span>
      </div>

      <p id="questionNumber"></p>
      <div id="questionText" class="question"></div>
      <div id="options" class="options"></div>

      <div class="btn-group">
        <button class="btn" onclick="prevQuestion()">Previous</button>
        <button class="btn" onclick="nextQuestion()">Next</button>
        <button class="back-home-btn" onclick="goHome()">⬅ Back to Home</button>
      </div>

    </div>
  </div>

  <!-- RESULT PAGE -->
  <div id="result" class="card hide">
    <h2>Result</h2>

    <p id="resultName"></p>
    <p id="resultSubject"></p>

    <div class="result-circles">
      <div id="scoreCircle" class="result-circle">0</div>
      <div id="percentCircle" class="result-circle">0%</div>
    </div>

    <div id="answerList" class="result-list"></div>

    <div style="margin-top:20px;">
      <button class="btn" onclick="goHome()">Back to Home</button>
    </div>
  </div>

</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
