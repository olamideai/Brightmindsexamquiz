<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bright Minds - Exam Practice</title>
<style>
  :root{
    --primary:#1a73e8;
    --neon:#00e5ff;
    --bg:#050b16;
    --card:#0b1020;
    --text:#e8f1ff;
    --muted:#a8b6d6;
    --shadow:0 15px 40px rgba(0,0,0,0.45);
    --radius:20px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0a1b3a, #050b16);
    color:var(--text);
  }

  .container{
    max-width: 980px;
    margin: 40px auto;
    padding: 20px;
  }

  .card{
    background: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border:1px solid rgba(0,255,255,0.15);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding: 25px;
  }

  h1, h2{
    margin:0 0 10px;
    letter-spacing: 1px;
  }

  .center{
    text-align:center;
  }

  .full-center {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 18px;
    min-height: 70vh;
  }

  .btn{
    background: transparent;
    color: var(--text);
    border: 2px solid var(--neon);
    padding: 12px 18px;
    border-radius: 12px;
    cursor:pointer;
    font-size:16px;
    font-weight:700;
    transition: transform .2s, background .2s;
    box-shadow: 0 0 15px rgba(0, 229, 255, 0.25);
  }
  .btn:hover{
    transform: translateY(-3px);
    background: rgba(0,229,255,0.12);
  }
  .btn:disabled{
    opacity:.6;
    cursor:not-allowed;
  }

  .input{
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid rgba(0,229,255,0.35);
    background: rgba(0,0,0,0.35);
    color: var(--text);
    font-size: 16px;
    outline: none;
  }
  .input:focus{
    border-color: var(--neon);
    box-shadow: 0 0 12px rgba(0,229,255,0.25);
  }

  .subjects{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    margin-top:20px;
  }

  .subject-btn{
    background: transparent;
    color: var(--text);
    border: 2px solid rgba(0,229,255,0.25);
    padding:18px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    transition: transform .2s, background .2s;
    box-shadow: 0 0 15px rgba(0, 229, 255, 0.15);
  }
  .subject-btn:hover{
    transform: translateY(-3px);
    background: rgba(0,229,255,0.10);
  }
  .subject-btn.selected{
    background: rgba(0,229,255,0.25);
    border-color: var(--neon);
  }

  .quiz{
    margin-top:20px;
  }
  .question{
    font-size:18px;
    font-weight:600;
    margin-bottom:14px;
  }
  .options{
    display:grid;
    grid-template-columns:1fr;
    gap:12px;
  }
  .option{
    border:2px solid rgba(255,255,255,0.10);
    border-radius:14px;
    padding:14px;
    cursor:pointer;
    transition:0.2s;
    background: rgba(0,0,0,0.3);
  }
  .option:hover{
    border-color:var(--neon);
    background: rgba(0,229,255,0.12);
  }
  .option.selected{
    background: rgba(0,229,255,0.20);
    border-color:var(--neon);
  }

  .timer{
    font-weight:700;
    color:var(--neon);
  }

  .btn-group{
    display:flex;
    justify-content: space-between;
    margin-top: 18px;
  }

  .result-circle{
    width:130px;
    height:130px;
    border-radius:50%;
    border: 8px solid rgba(0,229,255,0.25);
    display:flex;
    align-items:center;
    justify-content:center;
    margin:20px auto;
    font-size:22px;
    font-weight:700;
  }

  .result-circles{
    display:flex;
    justify-content:center;
    gap: 30px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .hide{display:none;}

  @media(max-width: 900px){
    .subjects{grid-template-columns:repeat(2,1fr);}
  }
  @media(max-width: 600px){
    .subjects{grid-template-columns:1fr;}
  }

  .result-list{
    margin-top: 20px;
    border: 1px solid rgba(0,229,255,0.15);
    padding: 16px;
    border-radius: 14px;
    background: rgba(0,0,0,0.25);
  }

  .result-list p{
    margin: 8px 0;
  }
  .review-container {
  max-height: 380px; /* Adjust this as you like */
  overflow-y: auto;
  padding-right: 10px;
  margin-top: 15px;
  border-top: 1px solid rgba(0,0,0,0.1);
}
</style>
</head>

<body>
<div class="container">

  <!-- HOME PAGE -->
  <div id="home" class="card">
    <div class="full-center">
      <h1>EXAM Practice Question</h1>
      <button class="btn" onclick="showPage('namePage')">Start Test</button>
    </div>
  </div>

  <!-- NAME PAGE -->
  <div id="namePage" class="card hide">
    <h2>Enter Your Name</h2>
    <input id="nameInput" class="input" placeholder="Enter your name" />
    <div style="margin-top: 15px;">
      <button class="btn" onclick="saveName()">Continue</button>
      <button class="btn" style="margin-left: 10px;" onclick="goHome()">Back</button>
    </div>
  </div>

  <!-- SUBJECT SELECTION PAGE -->
  <div id="subjectPage" class="card hide">
    <h2>Select Subject</h2>
    <p class="muted">Choose one subject only.</p>
    <div class="subjects">
      <button class="subject-btn" onclick="selectSubject('MTH 101')">MTH 101</button>
      <button class="subject-btn" onclick="selectSubject('PHY 101')">PHY 101</button>
      <button class="subject-btn" onclick="selectSubject('CHM 101')">CHM 101</button>
      <button class="subject-btn" onclick="selectSubject('BIO 101')">BIO 101</button>
      <button class="subject-btn" onclick="selectSubject('COS 101')">COS 101</button>
      <button class="subject-btn" onclick="selectSubject('PHY 107')">PHY 107</button>
      <button class="subject-btn" onclick="selectSubject('GNS 113')">GNS 113</button>
      <button class="subject-btn" onclick="selectSubject('GST 111')">GST 111</button>
    </div>
    <div style="margin-top: 20px;">
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
      <button class="btn" style="margin-left: 10px;" onclick="showPage('namePage')">Back</button>
    </div>
  </div>

  <!-- QUIZ PAGE -->
  <div id="quiz" class="card hide">
    <div class="quiz">
      <div style="display:flex; justify-content: space-between; align-items:center;">
        <h2 id="subjectTitle">COURSE</h2>
        <span class="timer" id="timer">00:00</span>
      </div>
      <p id="questionNumber"></p>
      <div class="question" id="questionText">Question</div>
      <div class="options" id="options"></div>

      <div class="btn-group">
        <button class="btn" id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
      </div>
    </div>
  </div>

  <!-- RESULT PAGE -->
  <div id="result" class="card hide">
    <h2>Result</h2>
    <p id="resultName">Name: </p>
    <p id="resultSubject">Subject: </p>

    <div class="result-circles">
      <div class="result-circle" id="scoreCircle">0</div>
      <div class="result-circle" id="percentCircle">0%</div>
    </div>

    <div class="result-list" id="answerList"></div>
    <div class="review-container">
  <!-- Your review answers list goes here -->
</div>

    <div style="margin-top: 20px;">
      <button class="btn" onclick="goHome()">Back to Home</button>
    </div>
  </div>

</div>

<script>
let currentSubject = null;
let currentIndex = 0;
let answers = {};
let timerInterval;
let timeLeft = 0;
let studentName = "";

// Example question set (You can update later)
const QUESTIONS = {
  
  "PHY 101": [
  { q: "Which of the following is a fundamental physical quantity?", o: ["Force", "Velocity", "Mass", "Pressure"], a: "C" },
  { q: "The SI unit of force is", o: ["Joule", "Watt", "Newton", "Pascal"], a: "C" },
  { q: "Which of the following quantities is dimensionless?", o: ["Density", "Strain", "Pressure", "Acceleration"], a: "B" },
  { q: "The dimensional formula of velocity is", o: ["[LT⁻¹]", "[LT⁻²]", "[MLT⁻¹]", "[L²T⁻¹]"], a: "A" },
  { q: "A vector quantity has", o: ["magnitude only", "direction only", "magnitude and direction", "neither magnitude nor direction"], a: "C" },
  { q: "Which of the following is a scalar quantity?", o: ["Displacement", "Velocity", "Acceleration", "Speed"], a: "D" },
  { q: "The slope of a displacement–time graph represents", o: ["acceleration", "velocity", "distance", "momentum"], a: "B" },
  { q: "The area under a velocity–time graph gives", o: ["acceleration", "speed", "displacement", "force"], a: "C" },
  { q: "Work is said to be done when a force causes", o: ["heat", "motion", "pressure", "friction"], a: "B" },
  { q: "The SI unit of work is", o: ["Newton", "Joule", "Watt", "Pascal"], a: "B" },
  { q: "Kinetic energy depends on", o: ["mass only", "velocity only", "mass and velocity", "force and distance"], a: "C" },
  { q: "Potential energy due to gravity depends on", o: ["mass and height", "mass and speed", "force and time", "height and velocity"], a: "A" },
  { q: "Motion of a body along a circular path at constant speed is called", o: ["linear motion", "oscillatory motion", "uniform circular motion", "random motion"], a: "C" },
  { q: "The force acting on a body in circular motion is directed towards the", o: ["center", "tangent", "surface", "outside"], a: "A" },
  { q: "This force is known as", o: ["gravitational force", "frictional force", "centripetal force", "centrifugal force"], a: "C" },
  { q: "The angular velocity of a body in circular motion is measured in", o: ["m/s", "rad/s", "m/s²", "rad"], a: "B" },
  { q: "Simple harmonic motion is a motion in which the restoring force is", o: ["constant", "zero", "proportional to displacement", "proportional to velocity"], a: "C" },
  { q: "Which of the following executes simple harmonic motion?", o: ["A falling stone", "A vibrating tuning fork", "A moving car", "Flowing water"], a: "B" },
  { q: "The time taken for one complete oscillation is called", o: ["frequency", "amplitude", "period", "wavelength"], a: "C" },
  { q: "The SI unit of frequency is", o: ["second", "hertz", "radian", "joule"], a: "B" },
  { q: "A rigid body is one in which the distance between particles remains", o: ["variable", "zero", "constant", "infinite"], a: "C" },
  { q: "The turning effect of a force is known as", o: ["momentum", "work", "torque", "energy"], a: "C" },
  { q: "Torque is the product of", o: ["force and velocity", "force and distance from pivot", "mass and acceleration", "pressure and area"], a: "B" },
  { q: "The SI unit of torque is", o: ["Nm", "J", "W", "kgm²"], a: "A" },
  { q: "The point about which a body rotates is called", o: ["center of mass", "pivot", "centroid", "axis"], a: "D" },
  { q: "The moment of inertia depends on", o: ["mass only", "shape only", "mass distribution", "velocity"], a: "C" },
  { q: "Matter is made up of", o: ["waves", "molecules", "energy", "force"], a: "B" },
  { q: "Elasticity is the ability of a material to", o: ["conduct heat", "change color", "regain original shape", "break easily"], a: "C" },
  { q: "Hooke’s law states that stress is proportional to", o: ["force", "strain", "pressure", "energy"], a: "B" },
  { q: "The SI unit of stress is", o: ["N", "Nm", "N/m²", "kg"], a: "C" },
  { q: "Which property explains why liquids flow?", o: ["Elasticity", "Viscosity", "Plasticity", "Rigidity"], a: "B" },
  { q: "Surface tension is measured in", o: ["N", "N/m", "J", "kg/m³"], a: "B" },
  { q: "Heat is a form of", o: ["matter", "force", "energy", "mass"], a: "C" },
  { q: "The SI unit of heat is", o: ["calorie", "joule", "watt", "kelvin"], a: "B" },
  { q: "Temperature is a measure of", o: ["total heat", "average kinetic energy", "total energy", "internal energy"], a: "B" },
  { q: "The SI unit of temperature is", o: ["Celsius", "Fahrenheit", "Kelvin", "Joule"], a: "C" },
  { q: "Heat transfer by direct contact is called", o: ["radiation", "convection", "conduction", "evaporation"], a: "C" },
  { q: "The first law of thermodynamics is a statement of conservation of", o: ["mass", "momentum", "energy", "force"], a: "C" },
  { q: "A thermodynamic system that exchanges energy but not matter is", o: ["isolated", "closed", "open", "adiabatic"], a: "B" },
  { q: "Boyle’s law states that pressure is inversely proportional to", o: ["temperature", "mass", "volume", "density"], a: "C" },
  { q: "Charles’ law relates volume and", o: ["pressure", "mass", "temperature", "density"], a: "C" },
  { q: "The SI unit of pressure is", o: ["bar", "atmosphere", "pascal", "mmHg"], a: "C" },
  { q: "Which gas law combines Boyle’s and Charles’ laws?", o: ["Dalton’s law", "Ideal gas law", "Graham’s law", "Avogadro’s law"], a: "B" },
  { q: "The equation of state of an ideal gas is", o: ["PV = T", "PV = nRT", "P = V/T", "V = nR"], a: "B" },
  { q: "Absolute zero temperature is", o: ["0°C", "−100°C", "−273°C", "273°C"], a: "C" },
  { q: "At constant pressure, increase in temperature causes volume to", o: ["decrease", "remain constant", "increase", "disappear"], a: "C" },
  { q: "The number of molecules in a gas depends on", o: ["pressure only", "volume only", "temperature only", "amount of gas"], a: "D" },
  { q: "Real gases deviate from ideal behavior at", o: ["high temperature and low pressure", "low temperature and high pressure", "room temperature", "constant volume"], a: "B" },
  { q: "Avogadro’s law states that equal volumes of gases at the same temperature and pressure contain", o: ["equal masses", "equal densities", "equal number of molecules", "equal energies"], a: "C" },
  { q: "Which instrument is used to measure gas pressure?", o: ["Thermometer", "Barometer", "Hygrometer", "Calorimeter"], a: "B" }
],
};

// --------------------------
// SHOW / HIDE PAGES
// --------------------------
function hideAllPages() {
  document.getElementById("home").classList.add("hide");
  document.getElementById("namePage").classList.add("hide");
  document.getElementById("subjectPage").classList.add("hide");
  document.getElementById("quiz").classList.add("hide");
  document.getElementById("result").classList.add("hide");
}

function showPage(pageId) {
  hideAllPages();
  document.getElementById(pageId).classList.remove("hide");
}

// --------------------------
// FLOW
// --------------------------
function goHome() {
  clearInterval(timerInterval);
  showPage("home");
}

function saveName() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) {
    alert("Please enter your name.");
    return;
  }
  studentName = name;
  showPage("subjectPage");
}

function selectSubject(subject) {
  currentSubject = subject;

  document.querySelectorAll(".subject-btn").forEach(btn => {
    btn.classList.remove("selected");
  });

  event.target.classList.add("selected");
}

function startQuiz() {
  if (!studentName) {
    alert("Please enter your name first.");
    showPage("namePage");
    return;
  }

  if (!currentSubject) {
    alert("Please select a subject.");
    return;
  }

  const questions = QUESTIONS[currentSubject];
  if (!questions || questions.length === 0) {
    alert("No questions available for this course at the moment.");
    return;
  }

  currentIndex = 0;
  answers = {};
  timeLeft = (currentSubject === "MTH 101") ? 1200 : 900;

  document.getElementById("subjectTitle").innerText = currentSubject;
  showPage("quiz");
  startTimer();
  loadQuestion();
}

// --------------------------
// TIMER
// --------------------------
function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const seconds = String(timeLeft % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `${minutes}:${seconds}`;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishQuiz();
    }
  }, 1000);
}

// --------------------------
// QUESTIONS
// --------------------------
function loadQuestion() {
  const questions = QUESTIONS[currentSubject];
  const q = questions[currentIndex];

  document.getElementById("questionNumber").innerText = `Question ${currentIndex + 1} / ${questions.length}`;


  document.getElementById("questionText").innerText = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.o.forEach((opt, index) => {
    const letter = String.fromCharCode(65 + index);
    const optionEl = document.createElement("div");
    optionEl.className = "option";
    optionEl.innerText = `${letter}. ${opt}`;

    if (answers[currentIndex] === letter) {
      optionEl.classList.add("selected");
    }

    optionEl.onclick = () => {
      answers[currentIndex] = letter;
      loadQuestion();
    };

    optionsDiv.appendChild(optionEl);
  });

  document.getElementById("prevBtn").disabled = currentIndex === 0;
  document.getElementById("nextBtn").innerText = currentIndex === questions.length - 1 ? "Submit" : "Next";
}

function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    loadQuestion();
  }
}

function nextQuestion() {
  const questions = QUESTIONS[currentSubject];
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    loadQuestion();
  } else {
    finishQuiz();
  }
}

// --------------------------
// RESULT
// --------------------------
function finishQuiz() {
  clearInterval(timerInterval);

  const questions = QUESTIONS[currentSubject];
  let score = 0;

  questions.forEach((q, index) => {
    if (answers[index] === q.a) score++;
  });

  const percent = Math.round((score / questions.length) * 100);

  document.getElementById("resultName").innerText = `Name: ${studentName}`;
  document.getElementById("resultSubject").innerText = `Subject: ${currentSubject}`;
  document.getElementById("scoreCircle").innerText = `${score}/${questions.length}`;
  document.getElementById("percentCircle").innerText = `${percent}%`;

  const answerList = document.getElementById("answerList");
answerList.innerHTML = "<h3>Correct Answers</h3>";

questions.forEach((q, index) => {
  const letter = q.a;
  const correct = q.o[letter.charCodeAt(0) - 65];

  answerList.innerHTML += `
    <p><strong>Q${index + 1}.</strong> ${q.q}</p>
    <p>Answer: ${correct} - ${letter}</p>
    <hr>
  `;
});

  showPage("result");
}
</script>
</body>
</html>
