<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TASFUED â€“ Practice E-Exam</title>

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- HOME -->
  <section id="home" class="card">
    <div class="full-center">
      <h1>E-Exam Practice Questions (TASFUED)</h1>
      <button class="btn" id="startBtn">Start Test</button>
    </div>
  </section>

  <!-- NAME -->
  <section id="namePage" class="card hide">
    <h2>Enter Your Name</h2>
    <input id="nameInput" class="input" placeholder="Enter your name" />
    <div class="btn-group">
      <button class="btn" id="continueBtn">Continue</button>
      <button class="btn" id="backHomeBtn1">Back</button>
    </div>
  </section>

  <!-- SUBJECT -->
  <section id="subjectPage" class="card hide">
    <h2>Select Subject</h2>
    <p class="muted">Choose one subject only</p>
    <div class="subjects" id="subjectList"></div>

    <div class="btn-group">
      <button class="btn" id="startQuizBtn">Start Quiz</button>
      <button class="btn" id="backNameBtn">Back</button>
    </div>
  </section>

  <!-- QUIZ -->
  <section id="quizPage" class="card hide">
    <div class="quiz-header">
      <h2 id="quizSubject"></h2>
      <span class="timer" id="timer">00:00</span>
    </div>

    <p id="questionNumber"></p>
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>

    <div class="btn-group">
      <button class="btn" id="prevBtn">Previous</button>
      <button class="btn" id="backHomeBtn">Back to Home</button>
      
      
      <button class="btn danger" id="submitBtn">Submit</button>
      <button class="btn" id="nextBtn">Next</button>
    </div>
  </section>

  <!-- RESULT -->
  <section id="resultPage" class="card hide">
    <h2>Result</h2>

    <p id="resultName"></p>
    <p id="resultSubject"></p>

    <div class="result-circles">
      <div class="result-circle" id="scoreCircle">0</div>
      <div class="result-circle" id="percentCircle">0%</div>
    </div>

    <div class="btn-group">
      <button class="btn" id="retakeBtn">ğŸ” Retake Quiz</button>
      <button class="btn" id="goHomeBtn">ğŸ  Go Home</button>
      <button class="btn" id="reviewBtn">ğŸ“‹ Review Answers</button>
    </div>
  </section>

  <!-- REVIEW -->
  <section id="reviewPage" class="card hide">
    <h2>Answer Review</h2>
    <div id="reviewList" class="review-container"></div>

    <div class="btn-group">
      <button class="btn" id="backResultBtn">Back to Result</button>
    </div>
  </section>

</div>

<!-- JS FILES (ORDER MATTERS) -->
<script src="script.js"></script>

</footer>
</body>
</html>
