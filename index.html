<style>
  :root{
    --primary:#1a73e8;
    --neon:#00e5ff;
    --bg:#050b16;
    --card:#0b1020;
    --text:#e8f1ff;
    --muted:#a8b6d6;
    --shadow:0 15px 40px rgba(0,0,0,0.45);
    --radius:20px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0a1b3a, #050b16);
    color:var(--text);
  }

  .container{
    max-width: 980px;
    margin: 40px auto;
    padding: 20px;
  }

  .card{
    background: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border:1px solid rgba(0,255,255,0.15);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding: 25px;
  }

  h1, h2{
    margin:0 0 10px;
    letter-spacing: 1px;
  }

  .center{
    text-align:center;
  }

  .full-center {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 18px;
    min-height: 70vh;
  }

  .btn{
    background: transparent;
    color: var(--text);
    border: 2px solid var(--neon);
    padding: 12px 18px;
    border-radius: 12px;
    cursor:pointer;
    font-size:16px;
    font-weight:700;
    transition: transform .2s, background .2s;
    box-shadow: 0 0 15px rgba(0, 229, 255, 0.25);
  }
  .btn:hover{
    transform: translateY(-3px);
    background: rgba(0,229,255,0.12);
  }
  .btn:disabled{
    opacity:.6;
    cursor:not-allowed;
  }

  .input{
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid rgba(0,229,255,0.35);
    background: rgba(0,0,0,0.35);
    color: var(--text);
    font-size: 16px;
    outline: none;
  }
  .input:focus{
    border-color: var(--neon);
    box-shadow: 0 0 12px rgba(0,229,255,0.25);
  }

  .subjects{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    margin-top:20px;
  }

  .subject-btn{
    background: transparent;
    color: var(--text);
    border: 2px solid rgba(0,229,255,0.25);
    padding:18px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    transition: transform .2s, background .2s;
    box-shadow: 0 0 15px rgba(0, 229, 255, 0.15);
  }
  .subject-btn:hover{
    transform: translateY(-3px);
    background: rgba(0,229,255,0.10);
  }
  .subject-btn.selected{
    background: rgba(0,229,255,0.25);
    border-color: var(--neon);
  }

  .quiz{
    margin-top:20px;
  }
  .question{
    font-size:18px;
    font-weight:600;
    margin-bottom:14px;
  }
  .options{
    display:grid;
    grid-template-columns:1fr;
    gap:12px;
  }
  .option{
    border:2px solid rgba(255,255,255,0.10);
    border-radius:14px;
    padding:14px;
    cursor:pointer;
    transition:0.2s;
    background: rgba(0,0,0,0.3);
  }
  .option:hover{
    border-color:var(--neon);
    background: rgba(0,229,255,0.12);
  }
  .option.selected{
    background: rgba(0,229,255,0.20);
    border-color:var(--neon);
  }

  .timer{
    font-weight:700;
    color:var(--neon);
  }

  .btn-group{
    display:flex;
    justify-content: space-between;
    margin-top: 18px;
  }

  .result-circle{
    width:130px;
    height:130px;
    border-radius:50%;
    border: 8px solid rgba(0,229,255,0.25);
    display:flex;
    align-items:center;
    justify-content:center;
    margin:20px auto;
    font-size:22px;
    font-weight:700;
  }

  .result-circles{
    display:flex;
    justify-content:center;
    gap: 30px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .hide{display:none;}

  @media(max-width: 900px){
    .subjects{grid-template-columns:repeat(2,1fr);}
  }
  @media(max-width: 600px){
    .subjects{grid-template-columns:1fr;}
  }

  .result-list{
    margin-top: 20px;
    border: 1px solid rgba(0,229,255,0.15);
    padding: 16px;
    border-radius: 14px;
    background: rgba(0,0,0,0.25);
  }

  .result-list p{
    margin: 8px 0;
  }
  .review-container {
  max-height: 380px; /* Adjust this as you like */
  overflow-y: auto;
  padding-right: 10px;
  margin-top: 15px;
  border-top: 1px solid rgba(0,0,0,0.1);
}
  .correct {
  color: #0a8f2a; /* green */
  font-weight: bold;
}

.wrong {
  color: #c62828; /* red */
  font-weight: bold;
}
  .back-home-btn {
  background: #eee;
  border: 1px solid #ccc;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 5px;
  margin-bottom: 10px;
}

.back-home-btn:hover {
  background: #ddd;
    }
</style>
</head>

      <div class="options" id="options"></div>

      <div class="btn-group">

        <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="backHomeBtn" onclick="goHome()" class="back-home-btn">
  ⬅ Back to Home
        </button>
      </div>
    </div>
  </div>

  <!-- RESULT PAGE -->
  <div id="result" class="card hide">

    <p id="resultSubject">Subject: </p>

    <div class="result-circles">
      <div class="result-circle" id="scoreCircle">0</div>

    </div>

    <div class="result-list" id="answerList"></div>
    <div class="review-container">
  <!-- Your review answers list goes here -->
</div>

    <div style="margin-top: 20px;">
      <button class="btn" onclick="goHome()">Back to Home</button>
    </div>
  </div>

</div>

// --------------------------
// SHOW / HIDE PAGES
// --------------------------

function hideAllPages() {
  document.getElementById("home").classList.add("hide");
  document.getElementById("namePage").classList.add("hide");
  document.getElementById("subjectPage").classList.add("hide");
  document.getElementById("quiz").classList.add("hide");
  document.getElementById("result").classList.add("hide");
}

function showPage(pageId) {
  hideAllPages();
  document.getElementById(pageId).classList.remove("hide");
}

// --------------------------
// FLOW
// --------------------------
function goHome() {
  clearInterval(timerInterval);
  showPage("home");
}

function saveQuizState() {
  const state = {
    studentName,
    currentSubject,
    currentIndex,
    answers,
    timeLeft
  };
  localStorage.setItem("quizState", JSON.stringify(state));
}

window.onload = () => {
  const savedState = localStorage.getItem("quizState");
  if (!savedState) return;

  const state = JSON.parse(savedState);

  studentName = state.studentName;
  currentSubject = state.currentSubject;
  currentIndex = state.currentIndex;
  answers = state.answers;
  timeLeft = state.timeLeft;

  document.getElementById("subjectTitle").innerText = currentSubject;
  showPage("quiz");
  loadQuestion();

  // Only start timer if time is left
  if (timeLeft > 0) {
    startTimer();
  }
};

function saveName() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) {
    alert("Please enter your name.");
    return;
  }
  studentName = name;
  showPage("subjectPage");
}

function selectSubject(subject, event) {
  currentSubject = subject;

  document.querySelectorAll(".subject-btn").forEach(btn => {
    btn.classList.remove("selected");
  });

  event.target.classList.add("selected");
}

function startQuiz() {
  if (!studentName) {
    alert("Please enter your name first.");
    showPage("namePage");
    return;
  }

  if (!currentSubject) {
    alert("Please select a subject.");
    return;
  }

  const questions = QUESTIONS[currentSubject];
  if (!questions || questions.length === 0) {
    alert("No questions available for this course at the moment.");
    return;
  }

  currentIndex = 0;
  answers = {};
  timeLeft = (currentSubject === "MTH 101") ? 1200 : 900;

  document.getElementById("subjectTitle").innerText = currentSubject;
  showPage("quiz");
  startTimer();
  loadQuestion();
}

// --------------------------
// TIMER
// --------------------------
function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;

    saveQuizState();
    const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const seconds = String(timeLeft % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `${minutes}:${seconds}`;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishQuiz();
    }
  }, 1000);
}

// --------------------------
// QUESTIONS
// --------------------------
function loadQuestion() {
  const questions = QUESTIONS[currentSubject];
  const q = questions[currentIndex];

  document.getElementById("questionNumber").innerText = `Question ${currentIndex + 1} / ${questions.length}`;

  document.getElementById("questionText").innerHTML = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.o.forEach((opt, index) => {
    const letter = String.fromCharCode(65 + index);
    const optionEl = document.createElement("div");
    optionEl.className = "option";
    optionEl.innerHTML = `${letter}. ${opt}`;

    if (answers[currentIndex] === letter) {
      optionEl.classList.add("selected");
    }

    optionEl.onclick = () => {
      answers[currentIndex] = letter;
      saveQuizState();
      loadQuestion();
    };

    optionsDiv.appendChild(optionEl);
  });

  document.getElementById("prevBtn").disabled = currentIndex === 0;
  document.getElementById("nextBtn").innerText = currentIndex === questions.length - 1 ? "Submit" : "Next";
}

function goHome() {
  if (confirm("Are you sure you want to go back home? Your quiz progress will be lost.")) {
    localStorage.removeItem("quizState"); // THIS IS THE FIX
    showPage("home");
  }
  }
  
function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    saveQuizState();
    loadQuestion();
  }
}

function nextQuestion() {
  const questions = QUESTIONS[currentSubject];
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    saveQuizState();
    loadQuestion();
  } else {
    finishQuiz();
  }
}

// --------------------------
// RESULT
// --------------------------
function finishQuiz() {
  localStorage.removeItem("quizState");
  clearInterval(timerInterval);

  const questions = QUESTIONS[currentSubject];
  let score = 0;

  questions.forEach((q, index) => {
    if (answers[index] === q.a) score++;
  });

  const percent = Math.round((score / questions.length) * 100);

  document.getElementById("resultName").innerText = `Name: ${studentName}`;
  document.getElementById("resultSubject").innerText = `Subject: ${currentSubject}`;
  document.getElementById("scoreCircle").innerText = `${score}/${questions.length}`;
  document.getElementById("percentCircle").innerText = `${percent}%`;

  const answerList = document.getElementById("answerList");
  answerList.innerHTML = "<h3>Review Answers</h3>";

  questions.forEach((q, index) => {
    const studentAns = answers[index] || "Not answered";
    const correctLetter = q.a;
    const correctText = q.o[correctLetter.charCodeAt(0) - 65];

    let studentText = "Not answered";
    if (studentAns !== "Not answered") {
      studentText = q.o[studentAns.charCodeAt(0) - 65];
    }

    if (studentAns === correctLetter) {
      answerList.innerHTML += `
        <p><strong>Q${index + 1}.</strong> ${q.q}</p>
        <p>
          Answer: ${studentText} - ${studentAns}
          <span class="correct"> Correct ✅</span>
        </p>
        <hr>
      `;
    } else {
      answerList.innerHTML += `
        <p><strong>Q${index + 1}.</strong> ${q.q}</p>
        <p>
          Answer: ${studentText} - ${studentAns}
          <span class="wrong"> Wrong ❌</span>
        </p>
        <p>
          Correct Answer: ${correctText} - ${correctLetter}</p>
        <hr>
      `;
    }
  });

  showPage("result");
  }
